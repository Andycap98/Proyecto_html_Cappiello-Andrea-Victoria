<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Coffee Boom</title>
  <link rel="stylesheet" href="..css/style.css">
  <link rel="stylesheet" href="registro.css">
  <link rel="stylesheet" href="responsive.css">

</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logoCafe.jpg" alt="Logo Coffe Boom">
    </div>
    <h1>CAFETERIA COFFE BOOM</h1>
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="#productos">CATALOGO</a></li>
        <li><a href="promociones.html">OFERTAS</a></li>
        <li><a href="#nosotros">BLOG</a></li>
        <li><a href="registro.html">REGISTRARSE</a></li>
      </ul>
    </nav>
  </header>

  <section id="registro">
    <h2>¡Regístrate!</h2>
    <form class="form-registro">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <label for="confirmar">Confirmar Contraseña</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="••••••••" required>

      <button type="submit">Registrarse</button>
    </form>
  </section>
</body>
</html>
